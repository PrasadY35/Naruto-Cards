<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Cards - Start</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modern styles */
  /* Modern styles */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: url('yy.png') no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the screen */
    color: #fff;
    text-align: center;
  }

  header {
    padding: 20px;
  }

  h1 {
    font-size: 3rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 10px;
    color: #ffd700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    opacity: 0.8;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  button {
    background: #ff5722;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    margin-top: 20px;
  }

  button:hover {
    background: #e64a19;
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
  }

  .logo {
    max-width: 200px;
    margin-bottom: 20px;
  }
</style>

  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="naruto-logo.png" alt="Naruto Cards" class="logo">
      <h1>Naruto Cards</h1>
      <p>Unleash the power of your favorite Naruto characters!</p>
    </header>
    <main>
      <button id="start-game">Start Game</button>
    </main>
  </div>

  <script>
    document.getElementById("start-game").addEventListener("click", () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
