<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Cards - Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles specific to game.html */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* Stylish gradient */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .game-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .player-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin-bottom: 20px;
    }

    .player {
      flex: 1;
      text-align: center;
      margin: 0 20px;
    }

    .player h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffd700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .card {
      width: 80px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      background: #ff5722;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e64a19;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .current-turn {
      margin: 20px;
      font-size: 1.5rem;
      color: #32cd32;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>Naruto Cards - Game Zone</h1>
  </header>
  <div class="game-area">
    <div class="player-section">
      <div class="player" id="player1">
        <h2>Player 1</h2>
        <div class="card-container" id="player1-cards">
          <!-- Player 1 cards will render here -->
        </div>
      </div>
      <div class="player" id="player2">
        <h2>Player 2</h2>
        <div class="card-container" id="player2-cards">
          <!-- Player 2 cards will render here -->
        </div>
      </div>
    </div>
    <div class="current-turn" id="current-turn">
      Player 1's Turn
    </div>
    <div class="controls">
      <button id="throw-card">Throw Card</button>
      <button id="take-card">Take Card</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
