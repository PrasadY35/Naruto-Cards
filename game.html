<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Cards Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="background.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Play Music Button -->
  <button id="play-music-btn">Play Music</button>

  <header>
    <h1>Naruto Cards Game Zone</h1>
  </header>
  <div class="game-area">
    <!-- Player Areas -->
    <div class="player-section">
      <div class="player" id="player1-area">
        <h3>Player 1</h3>
        <div id="player1-cards" class="card-container">
          <!-- Player 1 cards will render here -->
        </div>
        <button id="player1-take-cards">Player 1: Take Cards</button>
      </div>
      <div class="player" id="player2-area">
        <h3>Player 2</h3>
        <div id="player2-cards" class="card-container">
          <!-- Player 2 cards will render here -->
        </div>
        <button id="player2-take-cards">Player 2: Take Cards</button>
      </div>
    </div>

    <!-- Current Turn Indicator -->
    <div class="current-turn" id="current-turn">Player 1's Turn</div>

    <!-- Game Controls -->
    <div class="controls">
      <button id="end-turn">End Turn</button>
    </div>
  </div>

  <script src="game.js"></script>

  <script>
    // Play the music when the user clicks the play button
    document.getElementById("play-music-btn").addEventListener("click", function() {
      const music = document.getElementById("background-music");
      music.play();
      document.getElementById("play-music-btn").disabled = true; // Disable the button after play
    });
  </script>
</body>
</html>
